name: Frontend CI/CD

on:
  push:
    paths:
      - "frontend/**"
  pull_request:
    paths:
      - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test || echo "No tests"

      - name: Lint (optional)
        run: npm run lint || echo "Lint failed"

      - name: Build project
        run: npm run build

      - name: Build Docker image (optional)
        run: docker build -t cafeqr-frontend .

      # Optional: Push image
      # - name: Push to Docker Hub
      #   ...
