name: Backend CI/CD

on:
  push:
    paths:
      - "backend/**"
  pull_request:
    paths:
      - "backend/**"

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run tests (skipped for now)
        run: echo "Skipping tests - no tests defined"

      - name: Lint (optional)
        run: npm run lint || echo "Lint failed"

      - name: Build Docker image (optional)
        run: docker build -t cafeqr-backend .
